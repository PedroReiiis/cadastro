<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/imagens/Cadastro.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/botao.css" />

    <link rel="stylesheet" href="./src/css/estilos.css" />

    <link rel="stylesheet" href="./src/css/modal.css" />

    <link rel="stylesheet" href="./src/css/records.css" />

    <script src="./java/interacao.js" defer></script>

    <title>Cadastro de clientes</title>
  </head>

  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>

    <main>
      <nav>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Cadastrar Cliente
      </button>

      <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..."/>
        <img src="img/lupa.png" id="btnBusca" alt="Buscar"/>
      </div>
    </nav>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Endereço</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
            
          </header>
          <form id="form" class="modal-form">

        <div class="box">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="E-mail"
              required
            />
            <input
              type="text"
              id="celular"
              class="modal-field"
              placeholder="Telefone"
              required
            />
            <input
              type="text"
              id="cpf"
              class="modal-field"
              placeholder="CPF"
              required
            />
            <input
              type="text"
              id="cep"
              class="modal-field"
              placeholder="Endereço"
              required
            />
            <input
              type="date"
              id="datanascimento"
              class="modal-field"
              placeholder="Data de Nascimento"
              required
            />

          </div> 
          </form>
          <footer class="modal-footer">
            <button id="btncep"><a href="cep.html" target="_blank"> Buscar Endereço </a></button>
              
            <img
              width="50px"
              height="50px"
              class="imagem-cadastro"
              src="./src/imagens/Cadastro.png"
              alt="Imagem de cadastro."
            />
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
